<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Localize the geocoder to a given language</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXRpYW4xMjAyIiwiYSI6ImNrenphNXdpbTA1YmQzaW8weHVoZjFnanQifQ.T1tvT4bkSyNK64T1VdMh0g'; //Amy access token
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v9',
center: [-79.4512, 43.6568],
zoom: 13
});

const geocoder = new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
language: 'zh-Hant', // Specify the language as German.
mapboxgl: mapboxgl
});
map.addControl(geocoder);
</script>

</body>
</html>
