<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a hover effect</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXRpYW4xMjAyIiwiYSI6ImNsNHkzZndtdzA2bDIzZHVsMXR3MjV0MmQifQ.9S1iYiOH9Ywc_gIvDauoOA';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/atian1202/cl1afhbvy000h15nj9n2m9oiz',
center: [120.5854674, 23.55], // initial map center as Taiwan in [lon, lat]
zoom: 7
});
let hoveredStateId = null;

// ADD SOURCES

map.on('load', () => {
map.addSource('boundary', {
'type': 'geojson',
'data': './boundary.geojson'
});

map.addSource('stores', {
'type': 'geojson',
'data': './stores_categories2.geojson'
});

// ADD LAYERS

// The feature-state dependent fill-opacity expression will render the hover effect
// when a feature's hover state is set to true.
map.addLayer({
'id': 'boundary-fills',
'type': 'fill',
'source': 'boundary',
'layout': {},
'paint': {
'fill-color': '',
'fill-opacity': [
'case',
['boolean', ['feature-state', 'hover'], false],
1,
0.5
]
}
});

map.addLayer({
'id': 'boundary-borders',
'type': 'line',
'source': 'boundary',
'layout': {},
'paint': {
'line-color': '#d6b892',
'line-width': 2
}
});

map.addLayer({
'id': 'stores',
'type': 'circle',
'source': 'stores',
'layout': {},
'paint': {
'circle-color': '#8c755e',
// Make circles larger as the user zooms from z12 to z22.
'circle-radius': {
'base': 5,
'stops': [
[12, 2.5],
[22, 180]
]
},
}
});

// When the user moves their mouse over the state-fill layer, we'll update the
// feature state for the feature under the mouse.
map.on('mousemove', 'boundary-fills', (e) => {
if (e.features.length > 0) {
if (hoveredStateId !== null) {
map.setFeatureState(
{ source: 'boundary', id: hoveredStateId },
{ hover: false }
);
}
hoveredStateId = e.features[0].id;
map.setFeatureState(
{ source: 'boundary', id: hoveredStateId },
{ hover: true }
);
}
});

// When the mouse leaves the state-fill layer, update the feature state of the
// previously hovered feature.
map.on('mouseleave', 'state-fills', () => {
if (hoveredStateId !== null) {
map.setFeatureState(
{ source: 'boundary', id: hoveredStateId },
{ hover: false }
);
}
hoveredStateId = null;
});
});
</script>

</body>
</html>
